<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: toggle</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (toggle) acontece sempre que o taggle da Tag (details) é abertou ou fechado. -->

    <details ontoggle="debug(event)">
        <summary>Jefferson</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit repellendus, distinctio deleniti dolorem quasi architecto voluptatem dolore maxime minima nisi eos, quia laudantium impedit consequatur adipisci? Quas distinctio perspiciatis magnam!</p>
    </details>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type);
        }
    </script>
</body>
</html>
