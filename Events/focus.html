<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: focus</title>
</head>
<body>
    <!-- Event (focus) acontece quando o foco está no objeto. Exemplo: clicando no input o evento vai acontecer, porque o foco está nele -->
    
    <input type="text" onfocus="debug(event)">

    <script>
        function debug(e){
            console.log('Exento: ' + e.type)
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
