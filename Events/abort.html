<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: abort</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (abort) acontece quando o carregamento é abortado. Coso o arquivo que está sendo chamado dê algum problema, o Event abort é acionado. -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls onabort="debug(event)"></video>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
