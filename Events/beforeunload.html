<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint e beforeprint</title>
</head>
<body onbeforeunload="return debug(event)">
    <!-- Event (beforeunload) acontece quando depois da página já está carregada -->
    <script>
        function debug(e){
            return 'Exento: ' + e.type;
        }
    </script>
</body>
</html>
