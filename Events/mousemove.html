<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mousemove</title>

    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- Event (mousemove) acontece quando o mouse se mexe dentro do elemento onde esse Event está ativo -->

    <div onmousemove="debug(event)">

    </div>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
