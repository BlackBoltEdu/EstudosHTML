<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: cuechange</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (cuechange) é usado na Tag (track) e irá acontecer toda vez que aparece uma legenda. -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls>
        <track oncuechange="debug(event)">
    </video>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
