<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: submit</title>
</head>
<body>
    <!-- Event (submit) acontece dentro de formulário, quando o usuario aperta entrar após preencher ou clica em enviar -->

    <form onsubmit="debug(event)">
        <input type="text">
        <button type="submit">Enviar</button>
    </form>

    <script>
        function debug(e){
            // preventDefault() cancela o comportamento padrão do navegador.
            e.preventDefault();
            console.log('Exento: ' + e.type)
            // alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
