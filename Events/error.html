<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint e beforeprint</title>
</head>
<body">
    <!-- Event (error) acontece quando ocorre algum erro -->
    <img src="image/teste.png" onerror="debug(event)">
    <script>
        function debug(e){
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
