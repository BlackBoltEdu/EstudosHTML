<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: contextmenu</title>
</head>
<body>
    <!-- Event (ontextmenu) acontece quando executa quando é aberto um menu de contexto. Exemplo: clicando com o botão direito dentro do input -->
    
    <input type="text" oncontextmenu="debug(event)">

    <script>
        function debug(e){
            console.log('Exento: ' + e.type)
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
