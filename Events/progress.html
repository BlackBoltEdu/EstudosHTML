<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: progress</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (progress) acontece quando a barra de progresso da midia vai carregando, cada vez que a barra carregar mais um pouco o Event progress irá acontecer. -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls onplay="debug(event)" onplaying="debug(event)" onprogress="debug(event)">
    </video>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
