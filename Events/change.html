<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: change</title>
</head>
<body onblur="debug(event)">
    <!-- Event (change) o evento acontece quando ocorre alguma alteração. Exemplo: O usuário está digitando e conclui, se ele sair do campo input o (change) irá acontece, caso ele click e saia de novo não irá acontecer a menos que ele altere -->

    <!-- Evento (blur) também pode ser usado em input's, para quando ele perder o foco-->
    
    <input type="text" onchange="debug(event)">

    <script>
        function debug(e){
            console.log('Exento: ' + e.type)
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
