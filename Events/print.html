<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: afterprint e beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    <!-- Event (afterprint) acontece quando é solicitado o print(impressão) -->
    <!-- Event (beforeprint) acontece depois do print(impressão) ser tirado ou ser cancelado -->
    <script>
        function debug(e){
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
