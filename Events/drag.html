<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: drag</title>

    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- Event (drag) acontece quando o elemento onde evento está ativo é arrasto (OBS.: Enquanto o usuário não soltar o elemento, o evento irá acontecer). Ele só vai funcionar corretamente se o atributo global (draggable) do HMTL estiver como true. -->

    <div ondrag="debug(event)" draggable="true">

    </div>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
