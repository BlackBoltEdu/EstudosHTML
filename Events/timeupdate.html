<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: timeupdate</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (timeupdate) acontece quando o time do vídeo é alterado. Por exemplo: Quando o usuário da play e começa a reproduzir o vídeo, ele irá sair de 00:00 para 00:01. -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls ontimeupdate="debug(event)">
    </video>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type);
        }
    </script>
</body>
</html>
