<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: load</title>
</head>
<body onload="debug(event)">
    <!-- Evento (load) acontece quando a página está carregando -->
    <script>
        function debug(e){
            alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
