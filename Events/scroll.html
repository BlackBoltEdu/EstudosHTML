<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: scroll</title>

    <style>
        body{
            height: 200vh;
        }
    </style>
</head>
<body onscroll="debug(event)">
    <!-- Event (scroll) acontece quando o scroll é executado. Se o elemento onde esse evento estiver ativo não possuir scroll, o Event scroll não irá acontecer. -->

    <script>
        function cancel(e){
            e.preventDefault();
        }
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
