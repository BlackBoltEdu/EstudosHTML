<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: keydown</title>
</head>
<body>
    <!-- Event (keydown) acontece quando o usuário aperta alguma tecla (Se o usuário manter precionado, o keydown também irá contar) -->

    <input type="text" onkeydown="debug(event)">

    <script>
        function debug(e){
            // preventDefault() cancela o comportamento padrão do navegador.
            // e.preventDefault();
            console.log('Exento: ' + e.type)
            // alert('Exento: ' + e.type);
        }
    </script>
</body>
</html>
