<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mousedown</title>
</head>
<body>
    <!-- Event (mousedown) acontece quando o botão do mouse é apertado. -->

    <button type="button" onmousedown="debug(event)">Botão</button>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
