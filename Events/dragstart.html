<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: dragstart</title>

    <style>
        #drag{
            width: 30vw;
            height: 30vw;
            background-color: violet;
        }
        #target{
            width: 30vw;
            height: 30vw;
            background-color: rgb(170, 70, 70);
        }
    </style>
</head>
<body>
    <!-- Event (dragstart) acontece quando o elemento começa a ser arrastado. Ele é bem parecido com Event drag, mas diferente do Event drag o Event dragstart acontece apenas quando começa a ser arrastado e não fica executando enquanto está sendo arrastado. -->

    <!-- Os Event de dragdrop só iram funcionar em conjuto ao atributo global draggable="true" -->

    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" ondragstart="debug(event)" draggable="true"></div>

    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)" ondragover="debug(event)"></div>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type)
        }
    </script>
</body>
</html>
