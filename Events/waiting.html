<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: waiting</title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>
<body>
    <!-- Event (waiting) acontece sempre que a midia é pausada para armazenar mais dados em buffring. Exemplo, se a conexão com o site está lenta e o vídeo dá uma pause. -->

    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls onwaiting="debug(event)">
    </video>

    <script>
        function debug(e){
            // stopPropagation() serve para parar a propagação dos eventos.
            // e.stopPropagation();
            console.log('Exento: ' + e.type);
        }
    </script>
</body>
</html>
